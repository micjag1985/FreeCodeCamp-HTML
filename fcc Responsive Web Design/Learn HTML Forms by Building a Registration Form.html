<!DOCTYPE html> <!--Step 1 - 7 html boilerplate with head and body-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Learn HTML Forms by Building a Registration Form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"> <!--Step 11, 12-->
        <fieldset> <!--Step 13, 42-insert attribute "name" to all input-->
            <label type="text" for="first-name">Enter Your First Name:</id> <input name="first-name" required type="text" id="first-name" /></label> <!--Step 14, 17, 18, 19, 21, 22-->
            <label for="last-name">Enter Your Last Name: <input name="last-name" required type="text" id="last-name"/></label>
            <label for="email">Enter Your Email: <input name="email" required type="email" id="email"/></label>
            <!--<label for="new-password">Create a New Password: <input required type="password" minlength="8" id="new-password"/></label>-->
            <label for="new-password">Create a New Password: <input name="password" required type="password" pattern="[a-z0-5]{8,}" id="new-password"/></label> <!--Step 23-->
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend> <!--Step 28, 50-->
            <label for="personal-account"><input  class="inline" id="personal-account" type="radio" name="account-type" checked> Personal</label> <!--Step 24, 25, 26, 27, 28, 29, 50-->
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="file" id="profile-picture" type="file" /></label> <!--Step 32, 39-->
            <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120"></label> <!--Step 33-->
            <label for="referrer">How did you hear about us? <!--Step 35-->
                <select name="referrer" id="referrer"> <!--Step 34, 36, 37-->
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option> 
                </select>
            </label> <!--Step 38, 40, 41-->
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach...">
                </textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions </a></label> <!--Step 30, 31, 64-->
        <input type="submit" value="Submit"> <!--Step 20-->
    </form>
</body>
</html>
