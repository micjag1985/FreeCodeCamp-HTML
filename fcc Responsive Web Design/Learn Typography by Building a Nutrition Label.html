<!DOCTYPE html> <!--Step 1, 2, 3, 4-->
<html lang="en">

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
  <link rel="stylesheet" href="Learn Typography by Building a Nutrition Label.css">
  <title>Nutrition Label</title>

</head>

<body>
  
  <div class="label"> <!--Step 7-->
    <header> <!--Step 24-->
      <h1 class="bold">Nutrition Facts</h1> <!--Step 21-->
      <div class="divider"></div> <!--Step 16-->
      <p>8 servings per container</p>
      <p class="bold">Serving size <span>2/3 cup (55g)</span></p> <!--Step 19, 22-->
    </header>
    <div class="divider large"></div> <!--Step 26-->
    <div class="calories-info"> <!--Step 29-->
      <div class="left-container"> <!--Step 30-->
        <h2 class="bold small-text">Amount per serving</h2>
        <p>Calories</p> <!--Step 33-->
      </div>
      <span>230</span> <!--Step 33-->
    </div>
    
    <div class="divider medium"></div> <!--Step 38-->
    <div class="daily-value small-text"> <!--Step 40-->
      <p class="bold right no-divider">% Daily Value *</p> <!--Step 48-->
      <div class="divider"></div> <!--Step 42-->
      <p><span><span class="bold">Total Fat</span> 8g</span> <span class="bold">10%</span></p> <!--Step 43-->
      <p class="indent no-divider">Saturated Fat 1g <span class="bold">5%</span></p> <!--Step 44, 45, 48-->
      <div class="divider"></div> <!--Step 50-->
      
    </div>

  </div>

</body>


</html>
